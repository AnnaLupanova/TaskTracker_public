{% macro render_field(field) %}
{% if field.type != "SubmitField" %}
    {{ field.label(class_="form-label") }}
{% endif %}
    {{ field() }}
{% if field.errors %}
<ul class=errors_field_valid>
    {% for error in field.errors %}
    <li>{{ error }}</li>
    {% endfor %}
</ul>
{% endif %}

{% endmacro %}
